        // Function to generate movie cards
        function generateMovieCards() {
            const movieContainer = $('#movie-container');
            films.forEach(function (film) {
                const card = `
                    <div class="col-md-4 mb-4">
                      <div class="card">
                        <img src="${film.poster}" class="card-img-top" alt="${film.title}">
                        <div class="card-body" data-id="${film.id}">
                          <h5 class="card-title">${film.title}</h5>
                          <p class="card-text">Runtime: ${film.runtime} minutes</p>
                          <p class="card-text">Capacity: ${film.capacity} people</p>
                          <p class="card-text">Showtime: ${film.showtime}</p>
                          <p class="card-text">Tickets Sold: <span class="tickets-sold">${film.tickets_sold}</span></p>
                          <button class="btn btn-primary buy-ticket" data-id="${film.id}">Buy Ticket</button>
                        </div>
                      </div>
                    </div>`;
                movieContainer.append(card);
            });
        }

        // Generate movie cards on page load
        generateMovieCards();

        // Add event listener to the buy-ticket buttons dynamically based on film.id
        films.forEach(function (film) {
            $(`[data-id="${film.id}"] .buy-ticket`).on('click', function () {
                // Get the parent card-body element
                const cardBody = $(this).closest('.card-body');
                // Get the data-id attribute value of the card-body
                const movieId = cardBody.attr('data-id');
                // Find the corresponding movie object
                const movie = films.find(f => f.id === movieId);
                // Increment the tickets_sold count by 1
                movie.tickets_sold++;
                // Decrement the capacity count by 1
                movie.capacity--;
                // Update the tickets sold count in the HTML
                cardBody.find('.tickets-sold').text(movie.tickets_sold);
                // Update the tickets available count in the HTML
                cardBody.find('.tickets-available').text(movie.capacity - movie.tickets_sold);
                // Display an alert
                alert('Ticket purchased successfully!');
            });
        });
